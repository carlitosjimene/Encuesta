<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulario de Encuesta</h1>
    <p id="description">Por favor, completa este formulario con tu información.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        
        <label id="email-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        
        <label id="number-label" for="number">Edad (entre 18 y 99 años):</label>
        <input type="number" id="number" name="number" placeholder="Ingresa tu edad" min="18" max="99">
        
        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown" name="dropdown">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
        </select>
        
        <p>Selecciona tu género:</p>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        
        <p>Selecciona tus intereses:</p>
        <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
        <label><input type="checkbox" name="intereses" value="musica"> Música</label>
        <label><input type="checkbox" name="intereses" value="lectura"> Lectura</label>
        
        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" placeholder="Escribe aquí..."></textarea>
        
        <button id="submit" type="submit">Enviar</button>
    </form>
</body>
</html>
